<header class="fixed top-0 left-0 right-0 z-50 bg-white border-b border-gray-200 shadow-sm">
  <div class="px-4 py-3 lg:px-6">
    <div class="flex items-center justify-between">
      <div class="flex items-center justify-start">
        <button @click="$store.sidebar.toggle()" class="p-2 text-gray-500 rounded-lg cursor-pointer lg:hidden hover:text-blue-600 hover:bg-gray-100">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path>
          </svg>
        </button>
        <a href="index.html" class="flex ml-2 md:mr-24">
          <span class="self-center text-xl font-semibold whitespace-nowrap text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-blue-400">CPM Admin</span>
        </a>
      </div>
      
      <!-- User dropdown -->
      <div class="flex items-center">
        <div class="relative ml-3" x-data="{ dropdownOpen: false }">
          <button @click="dropdownOpen = !dropdownOpen" class="flex items-center text-sm rounded-full focus:ring-4 focus:ring-gray-300">
            <span class="sr-only">Open user menu</span>
            <div class="relative w-8 h-8 overflow-hidden bg-gradient-to-br from-blue-500 to-blue-300 rounded-full flex items-center justify-center">
              <span class="text-white font-medium text-sm">AD</span>
            </div>
            <span class="ml-2 text-gray-700 font-medium hidden md:inline">Admin</span>
            <svg class="w-2.5 h-2.5 ml-1.5 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
            </svg>
          </button>
          
          <!-- Dropdown menu -->
          <div x-show="dropdownOpen" @click.away="dropdownOpen = false" 
               class="absolute right-0 z-50 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none"
               role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Thông tin tài khoản</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Cài đặt</a>
            <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">Đăng xuất</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
