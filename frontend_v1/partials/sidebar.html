        </button>
        <ul x-show="open" x-collapse class="py-1 pl-8 space-y-1">

              </svg>
              <span class="ml-3">Danh sách Kuti</span>

          </li>
          <li>
            <a href="kuti-assign.html" class="flex items-center p-2 text-gray-600 rounded-lg hover:bg-blue-50 group">
              <svg class="w-4 h-4 text-green-400" fill="currentColor" viewBox="0 0 16 20">
                <path d="M14 0a2 2 0 0 1 2 2v16a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12ZM5.904 10.803 2.5 7.519v5.981a1 1 0 0 0 1 1h9.482a1 1 0 0 0 .7-1.7l-4.096-4.096a1 1 0 0 0-1.4.001Z"/>

      <!-- Quản lý hỏi đáp -->

            <path d="M18 0H2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h3.546l3.2 3.659a1 1 0 0 0 1.506 0L13.454 14H18a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2Zm-8 10H5a1 1 0 0 1 0-2h5a1 1 0 1 1 0 2Zm5-4H5a1 1 0 0 1 0-2h10a1 1 0 1 1 0 2Z"/>

        </a>

      <!-- Quản lý người dùng -->

        <a href="users.html" class="flex items-center p-2 text-gray-900 rounded-lg hover:bg-blue-50 group">

          <span class="flex-1 ml-3 whitespace-nowrap font-medium">Quản lý người dùng</span>
        </a>

</aside>

<script>
document.addEventListener('alpine:init', () => {
  Alpine.data('sidebar', () => ({
    init() {
      // Auto-open menu based on current page
      const path = window.location.pathname.split('/').pop();
      if (['kuti-list.html', 'kuti-assign.html'].includes(path)) {
        this.$persist(true).as('kutiMenu');
      }
    }
  }));
});
</script>
